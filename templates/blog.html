{% extends "base.html" %}

{% block content %}
<h1>Check out all your blog posts!</h1>

{% for blog in blogs %}
<a href="/blog?blogid={{ blog.id }}"><h2>{{ blog.title }}</h2></a>
<p>{{ blog.body }}</p>
<p>written by <a href="/blog?user={{ blog.owner.username }}">{{ blog.owner.username }}</a></p>
<p>{{ blog.pub_date }}</p>
<hr />       
{% endfor %}



{% endblock %}

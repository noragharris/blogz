<!DOCTYPE html>
<html>
    <head>
        <title>Blogz</title>
        <style>
            .error{
                color: red;
            }
        </style>
    </head>
<body>
    <span>
        <a href='/blog'>View all posts!</a>
    </span>
    <span>
        <a href='/newpost'>Add a new post!</a>
    </span>
    <span>
        <a href='/login'>Log in!</a>
    </span>
    <span>
        <a href='/logout'>Log out!</a>
    </span>
    <span>
        <a href='/'>Home</a>
    </span>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% for category, messages in messages %}
            <p class="{{ category }}">{{ messages }}</p>
        {% endfor %}
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
<footer>

</footer>
</html>

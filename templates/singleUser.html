{% extends "base.html" %}

{% block content %}
<h1>User's Blog Posts!</h1>

{% for blog in blogs %}
<a href="/?blogid={{ blog.id }}"><h2>{{ blog.title }}</h2></a>
<p>{{ blog.body }}</p>
<p>written by <a href="/blog?user={{ username }}">{{ username }}</a></p>
<p>{{ blog.pub_date }}</p>
<hr />       
{% endfor %}



{% endblock %}
